<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="CSS/index.css">
</head>
<body>
<div id="wrapper">
  <div id="numbers">
    <div><span>1</span></div>
    <div><span>2</span></div>
    <div><span>3</span></div>
    <div><span>4</span></div>
    <div><span>5</span></div>
    <div><span>6</span></div>
    <div><span>7</span></div>
    <div><span>8</span></div>
    <div><span>9</span></div>
    <div><span>0</span></div>
  </div>
  <div id="timer">
    <div id="hour" class="time-unit">00</div>
    <div class="kugiri">:</div>
    <div id="minutes" class="time-unit">00</div>
    <div class="kugiri">:</div>
    <div id="second" class="time-unit">00</div>
  </div>
  <div id="control-buttons">
    <div id="start"><i class="fa fa-play"> START</i></div>
    <div id="pause"><i class="fa fa-pause"> PAUSE</i></div>
    <div id="reset"><i class="fa fa-stop"> RESET</i></div>
  </div>
  <p id="sozai">[使用音源について] 効果音: 魔王魂<a href="http://maoudamashii.jokersounds.com/" title="フリー音楽素材/魔王魂" target="_blank">フリー音楽素材/魔王魂</a></p>
</div>
<audio id="sound" preload="auto">
<source src="sound/alarm.mp3" type="audio/mp3">
</audio>
<script src="JS/jquery-2.1.1.min.js"></script>
<script>
window.$ = window.jQuery = require('./JS/jquery-2.1.1.min.js');
</script>
<script src="JS/Timer.js"></script>
</body>
</html>
